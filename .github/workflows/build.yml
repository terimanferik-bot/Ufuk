name: Android APK Builder (fixed sdkmanager)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-cache-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-cache-${{ runner.os }}-

      - name: Install Android commandline-tools and packages (fixed PATH usage)
        run: |
          set -e
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          mkdir -p "$ANDROID_SDK_ROOT"
          # download commandline tools
          curl -sS -L -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q cmdline-tools.zip -d cmdline-tools-temp
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          # move contents into expected dir
          mv cmdline-tools-temp/cmdline-tools/* "$ANDROID_SDK_ROOT/cmdline-tools/latest/"
          rm -rf cmdline-tools-temp cmdline-tools.zip
          # make sdkmanager available in this same shell by exporting PATH
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          echo "PATH now: $PATH"
          # sanity checks
          echo "sdkmanager location:"
          which sdkmanager || ls -la "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin"
          sdkmanager --version
          # accept licenses and install packages (non-interactive)
          yes | sdkmanager --sdk_root="${ANDROID_SDK_ROOT}" "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Show SDK info (sanity)
        run: |
          echo "Listing SDK root"
          ls -la $ANDROID_SDK_ROOT || true
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --list | head -n 40 || true

      - name: Unzip project package (recursive listing)
        run: |
          echo "Listing repo root recursive:"
          ls -R
          echo "Unzipping fastdl-android.zip -> fastdl"
          unzip -o fastdl-android.zip -d fastdl || (echo "unzip failed (file missing/corrupt)"; ls -R; exit 1)
          echo "Files in fastdl:"
          ls -R fastdl || true

      - name: Ensure gradlew executable if present
        run: |
          if [ -f fastdl/gradlew ]; then
            chmod +x fastdl/gradlew
            echo "gradlew present"
          else
            echo "gradlew NOT present - will use downloaded gradle"
          fi
          ls -la fastdl || true

      - name: Download Gradle 7.6 (fallback for AGP 8.1)
        run: |
          curl -sS -L -o gradle-7.6-bin.zip https://services.gradle.org/distributions/gradle-7.6-bin.zip
          unzip -q gradle-7.6-bin.zip -d gradle
          echo "GRADLE_HOME=$PWD/gradle/gradle-7.6" >> $GITHUB_ENV
          echo "$PWD/gradle/gradle-7.6/bin" >> $GITHUB_PATH
          gradle -v || true

      - name: Build (use wrapper if present, otherwise downloaded gradle) â€” verbose
        working-directory: fastdl
        run: |
          set -e
          echo "Working dir: $(pwd)"
          ls -la
          if [ -f ./gradlew ]; then
            echo "Using ./gradlew"
            chmod +x ./gradlew || true
            ./gradlew --no-daemon --stacktrace assembleDebug
          else
            echo "Using downloaded gradle"
            gradle --no-daemon --stacktrace assembleDebug
          fi

      - name: List created APK(s)
        run: |
          echo "----- APK list -----"
          find fastdl -type f -name "*.apk" -print || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: FastDL-apks
          path: fastdl/app/build/outputs/**/*.apk
