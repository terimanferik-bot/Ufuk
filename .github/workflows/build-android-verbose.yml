name: Build FastDL Android APK (Verbose)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ runner.tool_cache }}/android-sdk

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK commandline tools + packages (verbose)
        uses: android-actions/setup-android@v2
        with:
          packages: 'cmdline-tools;latest platform-tools platforms;android-34 build-tools;34.0.0'
        # verbose log iÃ§in:
      - name: Show SDK path
        run: |
          echo "ANDROID_SDK_ROOT = $ANDROID_SDK_ROOT"
          ls -R $ANDROID_SDK_ROOT || true

      - name: Unzip project package (verbose)
        run: |
          echo "Listing files before unzip"
          ls -R
          unzip -o fastdl-android.zip -d fastdl
          echo "Listing files after unzip"
          ls -R fastdl

      - name: Make Gradle wrapper executable
        run: |
          chmod +x fastdl/gradlew
          ls -l fastdl

      - name: Download Gradle 7.6 for fallback (verbose)
        run: |
          wget -q https://services.gradle.org/distributions/gradle-7.6-bin.zip -O gradle-7.6-bin.zip
          unzip -q gradle-7.6-bin.zip -d gradle
          echo "GRADLE_HOME=$PWD/gradle/gradle-7.6" >> $GITHUB_ENV
          echo "$PWD/gradle/gradle-7.6/bin" >> $GITHUB_PATH
          gradle -v

      - name: Build APK (verbose)
        working-directory: fastdl
        run: |
          set -e
          echo "Current dir: $(pwd)"
          if [ -f ./gradlew ]; then
            echo "Using project gradlew"
            ./gradlew --no-daemon --stacktrace assembleDebug
          else
            echo "Using downloaded gradle"
            gradle --no-daemon --stacktrace assembleDebug
          fi

      - name: List built APKs
        run: |
          echo "Listing APKs:"
          find fastdl/app/build/outputs -name "*.apk"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: FastDL-apk
          path: fastdl/app/build/outputs/**/*.apk
