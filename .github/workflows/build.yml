name: Android APK Builder

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Reponun indirilmesi
        uses: actions/checkout@v4

      - name: Gerekli araçları kur
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip openjdk-17-jdk

      - name: ZIP dosyasını aç
        run: unzip fastdownloader_complete.zip -d fastdownloader

      - name: Gradle izinleri
        run: chmod +x fastdownloader/gradlew

      - name: APK derle
        working-directory: fastdownloader
        run: ./gradlew assembleRelease

      - name: APK’yı yükle (artifact olarak)
        uses: actions/upload-artifact@v3
        with:
          name: FastDownloader-APK
          path: fastdownloader/app/build/outputs/apk/release/*.apk
