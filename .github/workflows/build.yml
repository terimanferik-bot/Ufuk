name: Build APK from Zip

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Extract with 7z (abs-path safe)
        run: |
          sudo apt-get update -qq && sudo apt-get install -qq p7zip-full
          7z x download.zip -oextracted -y || true

      - name: Untar if needed
        run: |
          f=extracted/ultra-download-manager-complete.tar.gz
          [ -f "$f" ] && tar -xzf "$f" -C extracted

      - name: Find project folder
        id: proj
        run: |
          d=$(find extracted -name gradlew -type f -exec dirname {} \; | head -n1)
          echo "dir=$d" >> $GITHUB_OUTPUT

      - name: Build
        working-directory: ${{ steps.proj.outputs.dir }}
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: ${{ steps.proj.outputs.dir }}/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
          
