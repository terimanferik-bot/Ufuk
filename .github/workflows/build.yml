name: Android APK Builder (fix plugin apply)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-cache-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-cache-${{ runner.os }}-

      - name: Install Android commandline-tools and required packages (fixed PATH)
        run: |
          set -e
          mkdir -p "$ANDROID_SDK_ROOT"
          curl -sS -L -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q cmdline-tools.zip -d cmdline-tools-temp
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          mv cmdline-tools-temp/cmdline-tools/* "$ANDROID_SDK_ROOT/cmdline-tools/latest/"
          rm -rf cmdline-tools-temp cmdline-tools.zip
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          sdkmanager --version
          yes | sdkmanager --sdk_root="${ANDROID_SDK_ROOT}" "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Unzip project package (recursive listing)
        run: |
          echo "Listing repo root recursive:"
          ls -R
          echo "Attempting to unzip fastdl-android.zip -> fastdl"
          unzip -o fastdl-android.zip -d fastdl || (echo "unzip failed (file missing/corrupt)"; ls -R; exit 1)
          echo "Files in fastdl:"
          ls -R fastdl || true

      - name: Normalize Gradle files to legacy classpath/apply style (fix plugin apply errors)
        run: |
          set -e
          # Ensure root build.gradle has google() and classpath for AGP 8.1
          cat > fastdl/build.gradle <<'BG'
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0'
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
BG
          # Ensure settings.gradle exists
          cat > fastdl/settings.gradle <<'SG'
rootProject.name = 'fastdl-android'
include ':app'
SG
          # Replace app module build.gradle with legacy 'apply plugin' style to avoid plugin-dsl resolution issues
          cat > fastdl/app/build.gradle <<'AG'
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 34
    defaultConfig {
        applicationId "com.example.fastdownloader"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release { minifyEnabled false }
    }
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.0"
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.10.0'
}
AG
          echo "Normalized gradle files written:"
          ls -la fastdl
          sed -n '1,160p' fastdl/build.gradle || true
          sed -n '1,160p' fastdl/app/build.gradle || true

      - name: Ensure gradlew executable if present
        run: |
          if [ -f fastdl/gradlew ]; then
            chmod +x fastdl/gradlew
            echo "gradlew present"
          else
            echo "gradlew NOT present - will use downloaded gradle"
          fi
          ls -la fastdl || true

      - name: Download Gradle 7.6 (fallback for AGP 8.1)
        run: |
          curl -sS -L -o gradle-7.6-bin.zip https://services.gradle.org/distributions/gradle-7.6-bin.zip
          unzip -q gradle-7.6-bin.zip -d gradle
          echo "GRADLE_HOME=$PWD/gradle/gradle-7.6" >> $GITHUB_ENV
          echo "$PWD/gradle/gradle-7.6/bin" >> $GITHUB_PATH
          gradle -v || true

      - name: Build (use wrapper if present, otherwise downloaded gradle) â€” verbose
        working-directory: fastdl
        run: |
          set -e
          echo "Working dir: $(pwd)"
          ls -la
          if [ -f ./gradlew ]; then
            echo "Using project gradlew"
            chmod +x ./gradlew || true
            ./gradlew --no-daemon --stacktrace assembleDebug
          else
            echo "Using downloaded gradle"
            gradle --no-daemon --stacktrace assembleDebug
          fi

      - name: List created APK(s)
        run: |
          echo "----- APK list -----"
          find fastdl -type f -name "*.apk" -print || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: FastDL-apks
          path: fastdl/app/build/outputs/**/*.apk
