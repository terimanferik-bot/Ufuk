name: Android APK Builder (fixed Gradle/AGP)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-cache-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-cache-${{ runner.os }}-

      - name: Install Android commandline-tools and packages
        run: |
          set -e
          mkdir -p "$ANDROID_SDK_ROOT"
          curl -sS -L -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q cmdline-tools.zip -d cmdline-tools-temp
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          mv cmdline-tools-temp/cmdline-tools/* "$ANDROID_SDK_ROOT/cmdline-tools/latest/"
          rm -rf cmdline-tools-temp cmdline-tools.zip
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          yes | sdkmanager --sdk_root="${ANDROID_SDK_ROOT}" "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Unzip project
        run: |
          unzip -o fastdl-android.zip -d fastdl

      - name: Ensure gradlew executable
        run: |
          if [ -f fastdl/gradlew ]; then
            chmod +x fastdl/gradlew
          fi

      - name: Download Gradle 8.1 if no wrapper
        run: |
          if [ ! -f fastdl/gradlew ]; then
            curl -sS -L -o gradle-8.1-bin.zip https://services.gradle.org/distributions/gradle-8.1-bin.zip
            unzip -q gradle-8.1-bin.zip -d gradle
            echo "$PWD/gradle/gradle-8.1/bin" >> $GITHUB_PATH
          fi

      - name: Build APK
        working-directory: fastdl
        run: |
          set -e
          if [ -f ./gradlew ]; then
            ./gradlew --no-daemon --stacktrace assembleRelease
          else
            gradle --no-daemon --stacktrace assembleRelease
          fi

      - name: List created APK(s)
        run: find fastdl -type f -name "*.apk"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: FastDL-apks
          path: fastdl/app/build/outputs/**/*.apk
