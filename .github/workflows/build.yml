name: Android APK Builder

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-cache-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-cache-${{ runner.os }}-

      - name: Install Android SDK commandline tools + packages (platform 34, build-tools 34)
        uses: android-actions/setup-android@v2
        with:
          packages: 'cmdline-tools;latest platform-tools platforms;android-34 build-tools;34.0.0'

      - name: Show SDK info (sanity)
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          ls -la $ANDROID_SDK_ROOT || true
          if [ -x "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --list | head -n 25 || true
          fi

      - name: Unzip project package (expects fastdl-android.zip at repo root)
        run: |
          echo "Files in repo root:"
          ls -la
          unzip -o fastdl-android.zip -d fastdl || (echo "unzip failed or file missing" && ls -la && exit 1)
          echo "Files after unzip:"
          ls -la fastdl || true

      - name: Ensure gradlew executable if present
        run: |
          if [ -f fastdl/gradlew ]; then
            chmod +x fastdl/gradlew
            echo "gradlew present"
          else
            echo "gradlew NOT present - will use downloaded gradle"
          fi
          ls -la fastdl || true

      - name: Download Gradle 7.6 (fallback for AGP 8.1 compatibility)
        run: |
          curl -sS -L -o gradle-7.6-bin.zip https://services.gradle.org/distributions/gradle-7.6-bin.zip
          unzip -q gradle-7.6-bin.zip -d gradle
          echo "GRADLE_HOME=$PWD/gradle/gradle-7.6" >> $GITHUB_ENV
          echo "$PWD/gradle/gradle-7.6/bin" >> $GITHUB_PATH
          gradle -v || true

      - name: Build (use wrapper if present, otherwise downloaded gradle) â€” verbose
        working-directory: fastdl
        run: |
          set -e
          echo "Working dir: $(pwd)"
          echo "List fastdl root:"
          ls -la
          if [ -f ./gradlew ]; then
            echo "Using project gradlew"
            ./gradlew --no-daemon --stacktrace assembleDebug
          else
            echo "Using downloaded gradle"
            gradle --no-daemon --stacktrace assembleDebug
          fi

      - name: List created APK(s)
        run: |
          echo "----- APK list -----"
          find fastdl -type f -name "*.apk" -print || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: FastDL-apk
          path: fastdl/app/build/outputs/**/*.apk
