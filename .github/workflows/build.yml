name: Android Build (FastDL)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Create project structure
        run: |
          mkdir -p fastdl-android/app/src/main/java/com/fastdl
          mkdir -p fastdl-android/gradle/wrapper

          cat << 'EOF' > fastdl-android/settings.gradle
          rootProject.name = "FastDL"
          include ':app'
          EOF

          cat << 'EOF' > fastdl-android/build.gradle
          plugins {
              id 'com.android.application'
          }

          android {
              namespace 'com.fastdl'
              compileSdk 34

              defaultConfig {
                  applicationId "com.fastdl"
                  minSdk 24
                  targetSdk 34
                  versionCode 1
                  versionName "1.0"
              }

              buildTypes {
                  release {
                      minifyEnabled false
                      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                  }
              }
          }

          dependencies {}
          EOF

          cat << 'EOF' > fastdl-android/app/build.gradle
          plugins {
              id 'com.android.application'
          }

          android {
              namespace 'com.fastdl'
              compileSdk 34

              defaultConfig {
                  applicationId "com.fastdl"
                  minSdk 24
                  targetSdk 34
                  versionCode 1
                  versionName "1.0"
              }

              buildTypes {
                  release {
                      minifyEnabled false
                      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                  }
              }
          }

          dependencies {}
          EOF

          cat << 'EOF' > fastdl-android/gradle/wrapper/gradle-wrapper.properties
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.7-bin.zip
          EOF

          cat << 'EOF' > fastdl-android/gradlew
          #!/bin/bash
          set -e
          gradle "$@"
          EOF

          chmod +x fastdl-android/gradlew

      - name: Download Gradle Wrapper jar
        run: |
          curl -L -o fastdl-android/gradle/wrapper/gradle-wrapper.jar https://services.gradle.org/distributions/gradle-8.7-bin.zip

      - name: Build release APK
        run: |
          cd fastdl-android
          ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: FastDL-release
          path: fastdl-android/app/build/outputs/apk/release/*.apk
