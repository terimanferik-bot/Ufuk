name: Build APK from Zip

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 1) Zip’i mutlak yolları görmezden gelerek çıkar
      - name: Extract download.zip
        run: |
          # unzip --skip-wilds  -->  kök yolları göz ardı et
          unzip -q --skip-wilds download.zip 2>/dev/null || \
          unzip -q -j download.zip -d extracted 2>/dev/null || true

      # 2) İç içe tar.gz varsa onu da aç
      - name: Extract nested tar.gz if exists
        run: |
          if [ -f "ultra-download-manager-complete.tar.gz" ]; then
            tar -xzf ultra-download-manager-complete.tar.gz
          fi
          if [ -f "extracted/ultra-download-manager-complete.tar.gz" ]; then
            tar -xzf extracted/ultra-download-manager-complete.tar.gz -C extracted
          fi

      # 3) Otomatik proje klasörünü bul (gradlew dosyasına göre)
      - name: Locate Android project
        id: proj
        run: |
          DIR=$(find . -name "gradlew" -type f -exec dirname {} \; | head -n1)
          echo "PROJECT_DIR=$DIR" >> $GITHUB_ENV
          echo "dir=$DIR" >> $GITHUB_OUTPUT

      # 4) Debug – bulduğumuz klasörü göster
      - name: Show project tree
        run: |
          echo "Detected project dir: ${{ env.PROJECT_DIR }}"
          ls -lah "${{ env.PROJECT_DIR }}"

      # 5) Gradle wrapper’ı çalıştırıp APK’yı üret
      - name: Build Debug APK
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace

      # 6) APK’yı artifacts olarak yükle
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
          
