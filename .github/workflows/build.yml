name: Build FastDL Android APK (CI-ready)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ runner.tool_cache }}/android-sdk

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK commandline tools + packages
        uses: android-actions/setup-android@v2
        with:
          packages: 'cmdline-tools;latest platform-tools platforms;android-34 build-tools;34.0.0'
          # installs cmdline-tools, platform-tools, android-34 platform and build-tools 34.0.0
        # (This step accepts licenses and places sdkmanager in PATH.) 1

      - name: Unzip project package
        run: |
          # adjust filename if yours is different
          unzip -o fastdl-android.zip -d fastdl || unzip -o fastdl-android.zip -d fastdl

      - name: Download Gradle 7.6 and add to PATH (AGP 8.1 compatible)
        run: |
          wget -q https://services.gradle.org/distributions/gradle-7.6-bin.zip -O gradle-7.6-bin.zip
          unzip -q gradle-7.6-bin.zip -d gradle
          echo "GRADLE_HOME=$PWD/gradle/gradle-7.6" >> $GITHUB_ENV
          echo "$PWD/gradle/gradle-7.6/bin" >> $GITHUB_PATH
          gradle -v

      - name: Ensure Gradle wrapper executable (if present)
        run: |
          if [ -f fastdl/gradlew ]; then
            chmod +x fastdl/gradlew || true
          fi

      - name: Build APK (use wrapper if present, otherwise downloaded gradle)
        working-directory: fastdl
        run: |
          set -e
          if [ -f ./gradlew ]; then
            echo "Using project gradlew"
            ./gradlew --no-daemon --stacktrace assembleDebug
          else
            echo "Using downloaded gradle"
            gradle --no-daemon --stacktrace assembleDebug
          fi

      - name: Collect APK(s)
        uses: actions/upload-artifact@v4
        with:
          name: FastDL-apks
          path: fastdl/app/build/outputs/**/*.apk
