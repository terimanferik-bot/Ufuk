name: Android APK Builder

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Reponun indirilmesi
        uses: actions/checkout@v4

      - name: JDK 17 kurulumu
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Gerekli araçların kurulumu
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget

      - name: ZIP dosyasını aç
        run: unzip fastdl-android.zip -d fastdl-android

      - name: Gradle Wrapper indir (eksikse)
        working-directory: fastdl-android
        run: |
          mkdir -p gradle/wrapper
          wget -O gradle/wrapper/gradle-wrapper.jar https://services.gradle.org/distributions/gradle-8.6-bin.zip
          unzip -p gradle/wrapper/gradle-wrapper.jar >/dev/null 2>&1 || true

      - name: Gradle Wrapper izinleri
        run: chmod +x fastdl-android/gradlew

      - name: Android Gradle plugin ve bağımlılıkları yükle
        working-directory: fastdl-android
        run: |
          ./gradlew --no-daemon --stacktrace help || true

      - name: APK derle
        working-directory: fastdl-android
        run: ./gradlew assembleRelease

      - name: Derlenmiş APK’yı yükle (artifact olarak)
        uses: actions/upload-artifact@v4
        with:
          name: FastDownloader-APK
          path: fastdl-android/app/build/outputs/apk/release/*.apk
