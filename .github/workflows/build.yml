name: Build FastDL Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ runner.tool_cache }}/android-sdk

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK commandline tools + packages
        uses: android-actions/setup-android@v2
        with:
          packages: 'cmdline-tools;latest platform-tools platforms;android-34 build-tools;34.0.0'

      - name: Unzip project package
        run: unzip -o fastdl-android.zip -d fastdl

      - name: Make Gradle wrapper executable
        run: chmod +x fastdl/gradlew

      - name: Build APK
        working-directory: fastdl
        run: ./gradlew --no-daemon assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: FastDL-apk
          path: fastdl/app/build/outputs/**/*.apk
