name: Build APK from Zip

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

            - name: Extract with 7z
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y p7zip-full
          7z x download.zip -oextracted -y || true

      - name: Untar if needed
        run: |
          f=extracted/ultra-download-manager-complete.tar.gz
          [ -f "$f" ] && tar -xzf "$f" -C extracted

      # ---------- DEBUG: gerçek yapıyı göster ----------
      - name: DEBUG – list all extracted files
        run: |
          echo "===== extracted/ altındaki her şey ====="
          find extracted -type f | head -40
          echo "===== klasörler ====="
          find extracted -type d | head -20
      # ---------------------------------------------------

      - name: Find project folder (gradlew arayarak)
        id: proj
        run: |
          d=$(find extracted -name gradlew -type f -exec dirname {} \; | head -n1)
          if [ -z "$d" ]; then
            echo "❌ gradlew bulunamadı; bu bir Android-Gradle projesi değil."
            exit 1
          fi
          echo "dir=$d" >> $GITHUB_OUTPUT

      - name: Build
        working-directory: ${{ steps.proj.outputs.dir }}
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: ${{ steps.proj.outputs.dir }}/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
          
